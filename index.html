---
layout: default
---

<div class="home">

  <h1 class="post-title">Recent Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit: 5 %}
      <li>
        <div style="padding-bottom: 0">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
          <span class="post-excerpt">{{ post.content | markdownify | strip_html | truncatewords: 50 }}</span>
        </div>
      </li>
    {% endfor %}
      <li>
        <h2>
          <span class="post-meta">Not bored yet?</span>
          <a class="post-link" href="{{ '/posts/' | absolute_url }}">View older posts</a>
        </h2>
      </li>

  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
